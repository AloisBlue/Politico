    <div class="containeruser">
      <div class="signhead">
        <h2>Add Party</h2>
        <p>Register a new party</p>
      </div>
      <div class="errors" id="allerrors"></div>

      <div class="signer">
        <form method="post" id="addParty">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter the name of the party">
        <div class="errors" id="errname"></div>

        <label for="hqaddress">HQ Address</label>
        <input type="text" id="hqaddress" name="hqaddress" placeholder="Enter the HQ address please">
        <div class="errors" id="errhqaddress"></div>

        <label for="logourl">Logo URL</label>
        <input type="text" id="logourl" name="logourl" placeholder="Enter the logo url here">
        <div class="errors" id="errlogourl"></div>
        <input type="submit" value="Add Party">
      </form>
      </div>
