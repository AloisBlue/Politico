<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css" media="screen">
    <script type="text/javascript" src="../Javascript/signup.js"></script>
  </head>
  <body>
    <div class="apphead">
      <a href="index.html"><h1>POLITICO</h1></a>
    </div>
    <div class="welcome">
      <h3>Welcome to Politico</h3>
    </div>
    <div class="signhead">
      <h2>Sign Up</h2>
      <p>Sign up for an account with us.</p>
    </div>
    <div class="errors" id="allerrors"></div>

    <div class="signer">
      <form method="post" id="signupForm">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="politico@politico.com">
        <div class="errors" id="erremail"></div>

        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter firstname please">
        <div class="errors" id="errfname"></div>

        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter lastname please">
        <div class="errors" id="errlname"></div>

        <label for="surname">Othername</label>
        <input type="text" id="othername" name="othername" placeholder="Enter othername please">
        <div class="errors" id="erroname"></div>

        <label for="phone">Phone no.</label>
        <input type="text" id="phonenumber" name="phone" placeholder="Enter phone no. please">
        <div class="errors" id="errpnumber"></div>

        <label for="phone">PassPort Url</label>
        <input type="text" id="passporturl" name="passporturl" placeholder="Enter passport url please">
        <div class="errors" id="errpurl"></div>

        <label for="password">Password.</label>
        <input type="password" id="password" name="phone" placeholder="Choose a password please">
        <div class="errors" id="errpword"></div>

        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="passwordconfirm" name="passwordconfirm" placeholder="Re-enter your password please">
        <div class="errors" id="errcpword"></div>
        <input type="submit" value="Submit">
      </form>
    </div>

    <footer>&copy; Copyright 2019 Politico Systems Inc.</footer>
  </body>
</html>
