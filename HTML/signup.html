<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css" media="screen">
  </head>
  <body>
    <div class="apphead">
      <a href="index.html"><h1>POLITICO</h1></a>
    </div>
    <h3>Welcome to Politico</h3>
    <div class="signhead">
      <h2>Sign Up</h2>
      <p>Sign up for an account with us.</p>
    </div>

    <div class="signer">
      <form method="post" id="signupForm">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="politico@politico.com">

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="Enter surname please">

        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter firstname please">

        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter lastname please">

        <label for="id">Id no.</label>
        <input type="text" id="id" name="id" placeholder="Enter id no. please">

        <label for="phone">Phone no.</label>
        <input type="text" id="phone" name="phone" placeholder="Enter phone no. please">

        <label for="password">Password.</label>
        <input type="password" id="phone" name="phone" placeholder="Choose a password please">

        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Re-enter your password please">
        <input type="submit" value="Submit">
      </form>
    </div>

    <footer>&copy; Copyright 2019 Politico Systems Inc.</footer>
  </body>
</html>
